<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>

    <link rel="stylesheet" href="netflix-clone.css">

    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
</head>

<body>

    <header></header>

    <main>
        <div class="featured">
            <h2>Title</h2>
            <div class="featured__buttons">
                <button class="button__play">
                    <i class="fas fa-play"></i>
                    Play
                </button>
                <button>My List</button>
            </div>

            <div class="featured__description">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit...
            </div>
        </div>

        <!-- FEATURED SECTION ENDS HERE-->

        <div class="netflixOriginals">
            <div class="originals__header">
                <h2>Netflix Originals</h2>
            </div>

            <div class="original__movies">
                <!-- Original Movie list will be listed here -->
            </div>

            <div class="movies">
                <div class="movies__header">
                    <h2>Wishlist</h2>
                </div>

                <div id="wishlist" class="movies__container">
                    <!-- Wishlist movies will be listed here -->
                </div>

                <!-- Wishlist ends here -->

                <div class="movies__header">
                    <h2>Treading Now</h2>
                </div>

                <div id="trending" class="movies__container">
                    <!-- Trending now movies will be listed here -->
                </div>

                <!-- Trending Now ends here -->

                <div class="movies__header">
                    <h2>Top Rated</h2>
                </div>

                <div id="top_rated" class="movies__container">
                    <!-- Top Rated movies will be listed here -->
                </div>

                <!-- Top Rated ends here -->
            </div>
        </div>

        <!-- NETFLIX ORIGINALS SECTION ENDS HERE-->
    </main>

    <script src="netflix-clone.js"></script>
</body>

</html>
