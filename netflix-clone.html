<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>

    <link rel="stylesheet" href="netflix-clone.css">

    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
</head>

<body>

    <header></header>

    <main>
        <div class="featured">
            <h2>Title</h2>
            <div class="featured__buttons">
                <button class="button__play">
                    <i class="fas fa-play"></i>
                    Play
                </button>
                <button>My List</button>
            </div>

            <div class="featured__description">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit...
            </div>
        </div>

        <!-- FEATURED SECTION ENDS HERE-->

        <div class="netflixOriginals">
            <div class="originals__header">
                <h2>Netflix Originals</h2>
            </div>

            <div class="original__movies">
                <!-- Original Movie list will be listed here -->
            </div>

            <div class="movies">
                <div class="movies__header">
                    <h2>Wishlist</h2>
                </div>

                <div id="wishlist" class="movies__container">
                    <!-- Wishlist movies will be listed here -->
                </div>

                <!-- Wishlist ends here -->

                <div class="movies__header">
                    <h2>Treading Now</h2>
                </div>

                <div id="trending" class="movies__container">
                    <!-- Trending now movies will be listed here -->
                </div>

                <!-- Trending Now ends here -->

                <div class="movies__header">
                    <h2>Top Rated</h2>
                </div>

                <div id="top_rated" class="movies__container">
                    <!-- Top Rated movies will be listed here -->
                </div>

                <!-- Top Rated ends here -->
            </div>
        </div>

        <!-- NETFLIX ORIGINALS SECTION ENDS HERE-->
    </main>

    <!-- MAIN SECTION ENDS HERE-->

    <div class="modal fade" id="trailerModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">
                        Modal Title
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <span class="movieNotFound">Trailer Not Found</span>
                    <iframe id="movieTrailer" height="400" allow="autoplay; encrypted-media" allowfullscreen src=""
                        frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL SECTION ENDS HERE-->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <script src="netflix-clone.js"></script>
</body>

</html>
